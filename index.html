<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cute Schedule Manager üíï</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ffc0cb 0%, #ffb6c1 50%, #ffc0cb 100%);
            min-height: 100vh;
            padding: 20px;
            background-attachment: fixed;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255, 255, 255, 0.3) 2px, transparent 2px),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.3) 2px, transparent 2px),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 255, 0.2) 1px, transparent 1px);
            background-size: 100px 100px, 120px 120px, 80px 80px;
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(255, 182, 193, 0.3);
            overflow: hidden;
            border: 3px solid #ffb6c1;
        }

        .header {
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: 'üíñ';
            position: absolute;
            top: 15px;
            left: 30px;
            font-size: 2em;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        .header::after {
            content: 'üíñ';
            position: absolute;
            top: 15px;
            right: 30px;
            font-size: 2em;
            animation: heartbeat 1.5s ease-in-out infinite 0.5s;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .header h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            padding: 30px;
        }

        .form-section {
            background: linear-gradient(135deg, #fff 0%, #ffeef0 100%);
            padding: 25px;
            border-radius: 20px;
            height: fit-content;
            border: 2px solid #ffb6c1;
            box-shadow: 0 10px 20px rgba(255, 182, 193, 0.2);
        }

        .form-section h2 {
            color: #d63384;
            margin-bottom: 20px;
            font-size: 1.8em;
            text-align: center;
        }

        .form-section h2::before {
            content: '‚ú® ';
        }

        .form-section h2::after {
            content: ' ‚ú®';
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #d63384;
            font-size: 16px;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 15px;
            border: 2px solid #ffb6c1;
            border-radius: 15px;
            font-size: 16px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            transition: all 0.3s ease;
            background: white;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #ff69b4;
            box-shadow: 0 0 15px rgba(255, 105, 180, 0.3);
            transform: scale(1.02);
        }

        .time-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn {
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 20, 147, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .btn-delete {
            background: linear-gradient(135deg, #ff6b9d 0%, #ff4081 100%);
            padding: 5px 12px;
            font-size: 14px;
            border-radius: 15px;
            margin-left: 10px;
        }

        .schedule-section h2 {
            color: #d63384;
            margin-bottom: 25px;
            font-size: 1.8em;
            text-align: center;
        }

        .schedule-section h2::before {
            content: 'üìÖ ';
        }

        .schedule-section h2::after {
            content: ' üíï';
        }

        .timetable {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(255, 182, 193, 0.2);
            border: 2px solid #ffb6c1;
        }

        .timetable-header {
            display: grid;
            grid-template-columns: 120px repeat(4, 1fr);
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            color: white;
        }

        .day-header, .time-header {
            padding: 20px 15px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
        }

        .schedule-grid {
            display: grid;
            grid-template-columns: 120px repeat(4, 1fr);
            max-height: 600px;
            overflow-y: auto;
        }

        .time-slot {
            background: #ffeef0;
            padding: 15px 10px;
            text-align: center;
            font-weight: bold;
            color: #d63384;
            border-bottom: 1px solid #ffb6c1;
            font-size: 14px;
        }

        .schedule-cell {
            background: white;
            padding: 10px;
            min-height: 60px;
            position: relative;
            border-bottom: 1px solid #ffb6c1;
            border-right: 1px solid #ffb6c1;
            transition: background-color 0.3s ease;
        }

        .schedule-cell:hover {
            background: #ffeef0;
        }

        .course-item {
            background: linear-gradient(135deg, #ff69b4 0%, #ff1493 100%);
            color: white;
            padding: 8px 12px;
            border-radius: 15px;
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 3px 10px rgba(255, 20, 147, 0.3);
            position: relative;
        }

        .course-item::before {
            content: 'üå∏';
            margin-right: 5px;
        }

        .course-name {
            flex: 1;
        }

        .course-time-display {
            font-size: 11px;
            opacity: 0.9;
            margin-top: 2px;
        }

        .courses-list {
            margin-top: 25px;
        }

        .courses-list h3 {
            color: #d63384;
            font-size: 1.5em;
            margin-bottom: 15px;
            text-align: center;
        }

        .courses-list h3::before {
            content: 'üìö ';
        }

        .course-entry {
            background: linear-gradient(135deg, #fff 0%, #ffeef0 100%);
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 15px;
            border: 2px solid #ffb6c1;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 15px rgba(255, 182, 193, 0.2);
            transition: transform 0.3s ease;
        }

        .course-entry:hover {
            transform: translateY(-2px);
        }

        .course-info {
            flex: 1;
        }

        .course-info strong {
            color: #d63384;
            display: block;
            margin-bottom: 8px;
            font-size: 18px;
        }

        .course-details {
            color: #ff69b4;
            font-size: 14px;
            font-weight: bold;
        }

        .empty-message {
            color: #ff69b4;
            text-align: center;
            padding: 30px;
            font-size: 16px;
            background: linear-gradient(135deg, #fff 0%, #ffeef0 100%);
            border-radius: 15px;
            border: 2px dashed #ffb6c1;
        }

        .empty-message::before {
            content: 'ü•∫ ';
            font-size: 2em;
            display: block;
            margin-bottom: 10px;
        }

        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
            }
            
            .timetable-header, .schedule-grid {
                grid-template-columns: 80px repeat(4, 1fr);
            }
            
            .header h1 {
                font-size: 2.2em;
            }
            
            .time-inputs {
                grid-template-columns: 1fr;
            }
        }

        /* Custom scrollbar */
        .schedule-grid::-webkit-scrollbar {
            width: 8px;
        }

        .schedule-grid::-webkit-scrollbar-track {
            background: #ffeef0;
            border-radius: 10px;
        }

        .schedule-grid::-webkit-scrollbar-thumb {
            background: #ff69b4;
            border-radius: 10px;
        }

        .schedule-grid::-webkit-scrollbar-thumb:hover {
            background: #ff1493;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üíï Cute Schedule Manager üíï</h1>
            <p>Organize your adorable weekly course schedule (Monday - Thursday)</p>
        </div>
        
        <div class="content">
            <div class="form-section">
                <h2>Add New Course</h2>
                <form id="courseForm">
                    <div class="form-group">
                        <label for="courseName">üå∫ Course Name:</label>
                        <input type="text" id="courseName" name="courseName" placeholder="Enter your lovely course name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="courseDay">üóìÔ∏è Day:</label>
                        <select id="courseDay" name="courseDay" required>
                            <option value="">Select a beautiful day</option>
                            <option value="Monday">Monday üå∏</option>
                            <option value="Tuesday">Tuesday üå∫</option>
                            <option value="Wednesday">Wednesday üåº</option>
                            <option value="Thursday">Thursday üåª</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>‚è∞ Class Time:</label>
                        <div class="time-inputs">
                            <div>
                                <label for="startTime">Start Time:</label>
                                <input type="time" id="startTime" name="startTime" min="08:00" max="22:00" required>
                            </div>
                            <div>
                                <label for="endTime">End Time:</label>
                                <input type="time" id="endTime" name="endTime" min="08:00" max="22:00" required>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn">‚ú® Add Course ‚ú®</button>
                </form>
                
                <div class="courses-list">
                    <h3>Your Courses</h3>
                    <div id="coursesList"></div>
                </div>
            </div>
            
            <div class="schedule-section">
                <h2>Weekly Schedule</h2>
                <div class="timetable">
                    <div class="timetable-header">
                        <div class="time-header">Time</div>
                        <div class="day-header">Monday üå∏</div>
                        <div class="day-header">Tuesday üå∫</div>
                        <div class="day-header">Wednesday üåº</div>
                        <div class="day-header">Thursday üåª</div>
                    </div>
                    <div class="schedule-grid" id="scheduleGrid">
                        <!-- Schedule will be generated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Store courses in memory
        let courses = [];

        // Generate time slots from 8 AM to 10 PM (30-minute intervals)
        function generateTimeSlots() {
            const slots = [];
            for (let hour = 8; hour <= 22; hour++) {
                for (let minute = 0; minute < 60; minute += 30) {
                    const timeString = `${hour.toString().padStart(2, '0')}:${minute.toString().padStart(2, '0')}`;
                    slots.push(timeString);
                }
            }
            return slots;
        }

        const timeSlots = generateTimeSlots();
        const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday'];

        // Initialize the schedule grid
        function initScheduleGrid() {
            const scheduleGrid = document.getElementById('scheduleGrid');
            scheduleGrid.innerHTML = '';
            
            timeSlots.forEach(time => {
                // Time slot header
                const timeSlot = document.createElement('div');
                timeSlot.className = 'time-slot';
                timeSlot.textContent = time;
                scheduleGrid.appendChild(timeSlot);
                
                // Day cells
                days.forEach(day => {
                    const cell = document.createElement('div');
                    cell.className = 'schedule-cell';
                    cell.setAttribute('data-time', time);
                    cell.setAttribute('data-day', day);
                    scheduleGrid.appendChild(cell);
                });
            });
            
            populateSchedule();
        }

        // Convert time string to minutes for comparison
        function timeToMinutes(timeStr) {
            const [hours, minutes] = timeStr.split(':').map(Number);
            return hours * 60 + minutes;
        }

        // Convert minutes back to time string
        function minutesToTime(minutes) {
            const hours = Math.floor(minutes / 60);
            const mins = minutes % 60;
            return `${hours.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}`;
        }

        // Calculate course duration in a nice format
        function calculateDuration(startTime, endTime) {
            const startMinutes = timeToMinutes(startTime);
            const endMinutes = timeToMinutes(endTime);
            const durationMinutes = endMinutes - startMinutes;
            
            const hours = Math.floor(durationMinutes / 60);
            const minutes = durationMinutes % 60;
            
            if (hours > 0 && minutes > 0) {
                return `${hours}h ${minutes}m`;
            } else if (hours > 0) {
                return `${hours}h`;
            } else {
                return `${minutes}m`;
            }
        }

        // Check if a time slot overlaps with existing courses
        function hasTimeConflict(day, startTime, endTime, excludeIndex = -1) {
            const startMinutes = timeToMinutes(startTime);
            const endMinutes = timeToMinutes(endTime);
            
            return courses.some((course, index) => {
                if (index === excludeIndex) return false;
                if (course.day !== day) return false;
                
                const courseStartMinutes = timeToMinutes(course.startTime);
                const courseEndMinutes = timeToMinutes(course.endTime);
                
                // Check for overlap
                return (startMinutes < courseEndMinutes && endMinutes > courseStartMinutes);
            });
        }

        // Populate schedule with courses
        function populateSchedule() {
            // Clear all cells first
            const cells = document.querySelectorAll('.schedule-cell');
            cells.forEach(cell => cell.innerHTML = '');
            
            // Add courses to appropriate cells
            courses.forEach((course, index) => {
                const startMinutes = timeToMinutes(course.startTime);
                const endMinutes = timeToMinutes(course.endTime);
                const duration = calculateDuration(course.startTime, course.endTime);
                
                // Find the starting cell
                const startCell = document.querySelector(`[data-time="${course.startTime}"][data-day="${course.day}"]`);
                
                if (startCell) {
                    const courseDiv = document.createElement('div');
                    courseDiv.className = 'course-item';
                    courseDiv.innerHTML = `
                        <div>
                            <div class="course-name">${course.name}</div>
                            <div class="course-time-display">${course.startTime} - ${course.endTime} (${duration})</div>
                        </div>
                        <button class="btn-delete" onclick="deleteCourse(${index})">√ó</button>
                    `;
                    
                    // Calculate how many cells the course should span
                    const durationMinutes = endMinutes - startMinutes;
                    const cellsToSpan = Math.ceil(durationMinutes / 30);
                    
                    // Make the course item taller if it spans multiple time slots
                    if (cellsToSpan > 1) {
                        const cellHeight = 60; // Base cell height
                        courseDiv.style.position = 'absolute';
                        courseDiv.style.height = `${cellHeight * cellsToSpan - 10}px`;
                        courseDiv.style.width = 'calc(100% - 20px)';
                        courseDiv.style.zIndex = '10';
                    }
                    
                    startCell.appendChild(courseDiv);
                }
            });
        }

        // Update courses list display
        function updateCoursesList() {
            const coursesList = document.getElementById('coursesList');
            
            if (courses.length === 0) {
                coursesList.innerHTML = '<div class="empty-message">No courses added yet<br>Add your first adorable course!</div>';
                return;
            }
            
            coursesList.innerHTML = courses.map((course, index) => {
                const duration = calculateDuration(course.startTime, course.endTime);
                return `
                    <div class="course-entry">
                        <div class="course-info">
                            <strong>üå∏ ${course.name}</strong>
                            <div class="course-details">
                                üìÖ ${course.day} | ‚è∞ ${course.startTime} - ${course.endTime} (${duration})
                            </div>
                        </div>
                        <button class="btn-delete" onclick="deleteCourse(${index})">Delete</button>
                    </div>
                `;
            }).join('');
        }

        // Add course function
        function addCourse(name, day, startTime, endTime) {
            // Validate times
            if (timeToMinutes(startTime) >= timeToMinutes(endTime)) {
                alert('ü•∫ Oops! End time must be after start time, sweetie!');
                return false;
            }
            
            // Check for conflicts
            if (hasTimeConflict(day, startTime, endTime)) {
                alert('üíî Time conflict detected! There\'s already a course scheduled during this time on ' + day);
                return false;
            }
            
            courses.push({ name, day, startTime, endTime });
            courses.sort((a, b) => {
                const dayOrder = ['Monday', 'Tuesday', 'Wednesday', 'Thursday'];
                const dayDiff = dayOrder.indexOf(a.day) - dayOrder.indexOf(b.day);
                if (dayDiff !== 0) return dayDiff;
                return timeToMinutes(a.startTime) - timeToMinutes(b.startTime);
            });
            
            saveCourses(); // Save to localStorage
            updateCoursesList();
            populateSchedule();
            return true;
        }

        // Delete course function
        function deleteCourse(index) {
            if (confirm('üíï Are you sure you want to remove this course from your cute schedule?')) {
                courses.splice(index, 1);
                saveCourses(); // Save to localStorage
                updateCoursesList();
                populateSchedule();
            }
        }

        // Print schedule function
        function printSchedule() {
            window.print();
        }

        // Export data function
        function exportData() {
            if (courses.length === 0) {
                alert('ü•∫ No courses to export yet, sweetie! Add some courses first! üíñ');
                return;
            }
            
            const dataStr = JSON.stringify(courses, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            
            const link = document.createElement('a');
            link.href = url;
            link.download = 'my-cute-schedule.json';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
            
            alert('‚ú® Schedule exported successfully! You can import it later! üíï');
        }

        // Import data function (can be called from console or added as button if needed)
        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedCourses = JSON.parse(e.target.result);
                    if (Array.isArray(importedCourses)) {
                        courses = importedCourses;
                        saveCourses();
                        updateCoursesList();
                        populateSchedule();
                        alert('‚ú® Schedule imported successfully! Welcome back! üíñ');
                    } else {
                        throw new Error('Invalid format');
                    }
                } catch (error) {
                    alert('ü•∫ Sorry sweetie, there was an error importing your schedule. Please check the file format! üíî');
                }
            };
            reader.readAsText(file);
        }

        // Form submission handler
        document.getElementById('courseForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('courseName').value.trim();
            const day = document.getElementById('courseDay').value;
            const startTime = document.getElementById('startTime').value;
            const endTime = document.getElementById('endTime').value;
            
            if (name && day && startTime && endTime) {
                if (addCourse(name, day, startTime, endTime)) {
                    // Clear form
                    this.reset();
                    alert('‚ú® Course added successfully! Your schedule looks amazing! üíñ');
                }
            } else {
                alert('üå∏ Please fill in all fields, beautiful!');
            }
        });

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            initScheduleGrid();
            updateCoursesList();
        });
    </script>
</body>
</html>
